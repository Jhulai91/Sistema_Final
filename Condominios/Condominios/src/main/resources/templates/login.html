<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - AliqEdificio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg rounded-3">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Iniciar Sesión</h3>
					<!-- Logo debajo del título -->
<div class="text-center mb-4">
    <img src="/images/logo_edi.jpg" alt="Logo Edificio" style="max-width: 250px; height: 250px;">
</div>
                    <!-- Muestra mensaje de error si Spring Security devuelve un fallo -->
                    <div th:if="${param.error}" class="alert alert-danger" role="alert">
                        Usuario o contraseña incorrectos.
                    </div>

                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Correo electrónico</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Ingresar</button>
                        </div>
                    </form>
					<div class="d-grid mt-3">
    <a th:href="@{usuario/registro}" class="btn btn-outline-secondary">¿No tienes cuenta? Regístrate</a>
</div>
                    <div class="mt-3 text-center">
                        <small>¿Olvidaste tu contraseña?</small>
                    </div>
                </div>
            </div>

            <p class="text-center mt-3 text-muted">© 2025 JPERALTA | NGORDÓN | UISRAEL</p>
        </div>
    </div>
</div>

</body>
</html>
