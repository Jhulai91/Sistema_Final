<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario - AliqEdificio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg rounded-3">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Registro de Usuario</h3>

                    <!-- Mensaje de error -->
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                    <!-- Formulario -->
                    <form th:action="@{/usuario/registro}" th:object="${usuario}" method="post">

						 <!-- Campos adicionales para Propietario -->
                        <div class="mb-3">
                            <label for="cedula" class="form-label">Cédula</label>
                            <input type="text" class="form-control" id="cedula" name="cedula" required>
                        </div>
						
						
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre completo</label>
                            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" th:field="*{password}" required>
                        </div>
                        
                         <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="telefono" name="telefono" required>
                        </div>
                        

                       <div class="mb-3">
                            <label for="rol" class="form-label">Rol</label>
                              <input type="text" class="form-control" value="Propietario" disabled>
    <!-- Campo oculto que envía el valor real -->
    						<input type="hidden" name="rol" value="PROPIETARIO">
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Registrarse</button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <a th:href="@{/login}" class="text-decoration-none">¿Ya tienes cuenta? Inicia sesión</a>
                    </div>
                </div>
            </div>

            <p class="text-center mt-3 text-muted">© 2025 JPERALTA | NGORDÓN | UISRAEL</p>
        </div>
    </div>
</div>

</body>
</html>
